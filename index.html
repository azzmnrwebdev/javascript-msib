<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Kalkulator JS - Tugas 5 Javascript | Muhammad Azzam Nur Alwi Mansyur</title>

      <!-- favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
      <link rel="manifest" href="favicon/site.webmanifest">

      <!-- bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

      <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap');

        body {
          font-family: 'Quicksand', sans-serif;
        }
      </style>
  </head>
  <body>
      <div class="container my-5">
          <div class="text-center text-primary">
            <h3>Kalkulator Javascript</h3>
          </div>

          <hr />
          <form id="calcForm" class="row g-3 mt-3">
            <div class="col-md-6 col-12">
              <label for="angka1" class="form-label">Angka 1</label>
              <input type="text" class="form-control" id="angka1" placeholder="Input yang dimasukan harus angka" required />
            </div>
            <div class="col-md-6 col-12">
              <label for="angka2" class="form-label">Angka 2</label>
              <input type="text" class="form-control" id="angka2" placeholder="Input yang dimasukan harus angka" required />
            </div>
            <div class="col-12">
              <label for="hasil" class="form-label">Hasil</label>
              <input type="text" class="form-control" name="hasil" value="" disabled />
            </div>
            <div class="col-12 text-center mt-5">
              <button type="button" class="btn btn-sm btn-primary" onclick="tambah()">Tambah +</button>
              <button type="button" class="btn btn-sm btn-info" onclick="kurang()">kurang -</button>
              <button type="button" class="btn btn-sm btn-success" onclick="kali()">Kali x</button>
              <button type="button" class="btn btn-sm btn-warning" onclick="bagi()">Bagi /</button>
              <button type="button" class="btn btn-sm btn-danger" onclick="pangkat()">Pangkat ^</button>
            </div>
          </form>
      </div>
      
      <!-- bootstrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

      <!-- script -->
      <script src="script.js"></script>
  </body>
</html>
