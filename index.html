<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Position</th>
                <th>Status</th>
                <th>Basic Salary</th>
                <th>Positional Allowance</th>
                <th>BPJS</th>
                <th>Family Allowance</th>
            </tr>
        </thead>

        <script>
            // format rupiah
            const formatRp = (e) => {
                return new Intl.NumberFormat("id-ID").format(e);
            };

            let nama = "Ridwan"
            let jabatan = "Manager"
            let status = "Menikah"
            let gapok = 0

            if (jabatan === "Manager") {
                gapok = 15000000;
            } else if (jabatan === "Asisten Manager") {
                gapok = 10000000;
            } else if (jabatan === "Staff") {
                gapok = 5000000;
            }

            let tunjab = gapok * 0.15;
            let bpjs = gapok * 0.1;
            let tunkel = status === "Menikah" ? gapok * 0.2 : 0;
            let total = gapok + tunjab + bpjs + tunkel;

            document.write(`
                    <tbody>
                        <tr bgcolor="#ede9fe">
                            <td>${nama}</td>
                            <td>${jabatan}</td>
                            <td>${status}</td>
                            <td>Rp. ${formatRp(gapok)}</td>
                            <td>Rp. ${formatRp(tunjab)}</td>
                            <td>Rp. ${formatRp(bpjs)}</td>
                            <td>Rp. ${formatRp(tunkel)}</td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td colspan="3" align="center">Total Gaji</td>
                            <td colspan="4" align="right">Rp. ${formatRp(total)}</td>
                        </tr>
                    </tfoot>
                `)
        </script>
    </table>
</body>

</html>
