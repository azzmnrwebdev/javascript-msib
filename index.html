    <body>
        <div class="container my-5">
            <div class="text-center text-primary">
                <h3>Pembelian Barang dengan Konversi Kurs</h3>
            </div>

            <hr />
            <form id="formKonversi" class="row g-3 mt-3">
                <div class="col-md-6 col-12">
                    <label for="namaPembeli" class="form-label">Nama Pembeli <span class="text-danger fw-semibold">*</span></label>
                    <input type="text" class="form-control" id="namaPembeli" name="namaPembeli"  maxlength="45" />
                </div>
                <div class="col-md-6 col-12">
                    <label for="namaBarang" class="form-label">Nama Barang <span class="text-danger fw-semibold">*</span></label>
                    <input type="text" class="form-control" id="namaBarang" name="namaBarang" maxlength="45" />
                </div>

                <div class="col-md-6 col-12">
                    <label for="hargaBarang" class="form-label">Harga Barang <span class="text-danger fw-semibold">*</span></label>
                    <input type="text" class="form-control" id="hargaBarang" name="hargaBarang" />
                </div>
                <div class="col-md-6 col-12">
                    <label for="jumlahBarang" class="form-label">Jumlah Barang <span class="text-danger fw-semibold">*</span></label>
                    <input type="number" class="form-control" id="jumlahBarang" name="jumlahBarang" min="1" max="1000" />
                </div>

                <div class="col-12">
                    <label for="valas" class="form-label">Valuta Asing</label>
                    <select class="form-select" id="valas" name="valas" disabled>
                        <option value="">-- Pilih Valas --</option>
                        <option value="14917">-- USD --</option>
                        <option value="10590">-- SGD --</option>
                        <option value="14918">-- EUR --</option>
                    </select>
                </div>
            </form>

            <div class="mt-5" id="hasil"></div>
